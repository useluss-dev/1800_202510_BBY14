<section class="flex items-center justify-center min-h-screen bg-white mt-4">
    <div class="bg-white p-10 w-full max-w-md border-2 border-black mt-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-black">Reset Password</h1>

        <p class="text-sm text-center text-gray-700 mb-4">
            Enter your email and we'll send you a link to reset your password.
        </p>

        <form id="forgot-password-form" class="space-y-4">
            <input
                type="email"
                id="email"
                placeholder="email"
                class="w-full bg-gray-100 border border-gray-400 p-3 focus:outline-none focus:ring-2 focus:ring-black"
                required
            />

            <button
                type="submit"
                class="w-full p-2 border-2 hover:bg-black hover:text-white hover:border-black focus:outline-2 focus:outline-black transition-colors duration-200"
            >
                Send Reset Email
            </button>
        </form>

        <p id="message" class="mt-4 text-sm text-center"></p>

        <p class="mt-6 text-center text-sm text-black">
            <a href="/login" class="underline hover:text-gray-700">Back to Login</a>
        </p>
    </div>
</section>
