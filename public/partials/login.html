<section class="flex items-center justify-center min-h-screen bg-white mt-4">
    <div class="bg-white p-10 w-full max-w-md border-2 border-black mt-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-black">Login</h1>
        <form id="login-form" class="space-y-4">
            <input
                type="email"
                id="email"
                placeholder="email"
                class="w-full bg-gray-100 border border-gray-400 p-3 focus:outline-none focus:ring-2 focus:ring-black"
                required
            />
            <input
                type="password"
                id="password"
                placeholder="password"
                class="w-full bg-gray-100 border border-gray-400 p-3 focus:outline-none focus:ring-2 focus:ring-black"
                required
            />
            <button
                type="submit"
                class="w-full p-2 border-2 hover:bg-black hover:text-white hover:border-black focus:outline-2 focus:outline-black transition-colors duration-200"
            >
                Login
            </button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 text-sm text-center"></p>
    </div>
</section>
