<section class="w-full max-w-xl px-main mt-16 mx-auto flex flex-col gap-12">
    <h1>Review <span id="landlord-name">Landlord</span></h1>

    <form action="/review-submitted" class="flex flex-col gap-8" method="get">
        <!-- OVERALL RATING -->
        <section id="rating-overall"></section>

        <!-- BEHAVIOR RATING -->
        <section id="rating-behavior"></section>

        <!-- HOUSE RULES -->
        <section id="rating-rules"></section>

        <!-- RENT -->
        <section id="rating-rent"></section>

        <!-- AMENITIES -->
        <section id="rating-amenities"></section>

        <section id="title">
            <h5 class="text-gray-500 uppercase mb-2">Title</h5>
            <input
                type="text"
                name="title-text"
                id="title-text"
                class="p-2 border-2 w-full"
                placeholder="Give a short subject description of your review"
            />
        </section>
        <section id="written">
            <h5 class="text-gray-500 uppercase mb-2">Written review</h5>
            <textarea
                name="written-text"
                id="written-text"
                class="p-2 border-2 w-full min-h-64 resize-y"
                placeholder="Write your review here"
            ></textarea>
        </section>

        <button class="p-2 border-2" type="submit">Submit Review</button>
    </form>
</section>

<script type="module" src="/src/review.js"></script>
